<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine, Ishani?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      max-width: 95%;
    }

    h1 {
      font-size: 2.3rem;
      color: #8b0000;
    }

    h2 {
      color: #c9184a;
      margin-bottom: 15px;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .characters img {
      width: 140px;
      border-radius: 12px;
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      display: inline-block;
    }

    .yes-btn {
      font-size: 1.4rem;
      padding: 12px 28px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes-btn:hover {
      background: #ff1e4d;
      transform: scale(1.08);
    }

    .no-btn {
      position: fixed;
      font-size: 1rem;
      padding: 10px 18px;
      background: #555;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.1s;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .message {
      font-size: 2rem;
      color: #ff1e4d;
      margin-top: 20px;
      display: none;
    }

    .mort-cry {
      display: none;
      margin-top: 15px;
    }

    .mort-cry img {
      width: 160px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0c7b5a9a.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Will you be my Valentine, Ishani? ğŸ’˜</h1>
    <h2>â€” Love, King Julien ğŸ‘‘</h2>

    <div class="card">
      <p>
        King Julien presents this sacred Valentine card<br>
        to his beloved Mort ğŸ¥¹
      </p>
      <button class="yes-btn" onclick="sayYes()">YES ğŸ’•</button>
    </div>

    <button class="no-btn" id="noBtn">NO ğŸ™…â€â™€ï¸</button>

    <div class="mort-cry" id="mortCry">
      <p>Mort is crying HAPPY tears ğŸ˜­ğŸ’–</p>
      <img src="https://media.tenor.com/9qJ2vGxY1yEAAAAC/mort-madagascar.gif" alt="Mort crying">
    </div>

    <div class="message" id="message">
      ğŸ‰ SHE SAID YES!!! ğŸ‰<br>
      Mort belongs to King Julien forever ğŸ’˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");
    const screams = ["AAAAAH ğŸ˜±", "NOOOO ğŸ˜­", "HELP ME ğŸƒâ€â™‚ï¸", "PLEASE NO ğŸ˜µ"];

    // Unlock music on first interaction (iOS requirement)
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    // Initial position
    noBtn.style.left = "60%";
    noBtn.style.top = "75%";

    function moveNoButton(clientX, clientY) {
      const rect = noBtn.getBoundingClientRect();

      const distance = Math.hypot(
        clientX - (rect.left + rect.width / 2),
        clientY - (rect.top + rect.height / 2)
      );

      if (distance < 150) {
        // Scream
        noBtn.textContent = screams[Math.floor(Math.random() * screams.length)];

        // Teleport
        const x = Math.random() * (window.innerWidth - rect.width);
        const y = Math.random() * (window.innerHeight - rect.height);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        // Panic animation
        noBtn.style.transform = "scale(1.15)";
        setTimeout(() => {
          noBtn.style.transform = "scale(1)";
        }, 150);
      }
    }

    // Desktop support
    document.addEventListener("mousemove", (e) => {
      moveNoButton(e.clientX, e.clientY);
    });

    // Mobile support
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      moveNoButton(touch.clientX, touch.clientY);
    });

    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.getElementById("mortCry").style.display = "block";
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4500);
      }
    }
  </script>

</body>
</html>
